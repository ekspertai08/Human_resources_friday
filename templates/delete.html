{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this employee?</h2>
    <p><strong>{{ employee.id }} {{ employee.name }} {{ employee.last_name }}</strong></p>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="btn-container">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('view') }}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
{% endblock %}
